<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoCam</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="header">
    <h3 class="text-muted">Bremen Maine</h3>
  </div>
  <div id="stats_target ">
    <script id="stats_template" type="x-tmpl-mustache">
      {{#statistics}}
        <div class="panel panel-default">
          <div class="panel-heading">{{display_name}}</div>
          <div class="panel-body">
            {{value}}
          </div>
        </div>
      {{/statistics}}
    </script>
  </div>


  <footer class="footer">
    <p>&copy; Sam DeLuca</p>
  </footer>
</div> <!-- /container -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>window.jQuery || document.write('<script src="lib/jquery.js">\x3C/script>')</script>
<script src="lib/mustache.js"></script>
<script src="js/status_display.js"> </script>
</body>
</html>
